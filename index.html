<!DOCTYPE html>
<html lang="en">

    <title>RockPaperScissors</title>
</head>
<body>


<script>

function getComputerChoice() { //randomly choses r,p,s to opponent
let computerChoice;
let randomNum = Math.floor(Math.random()*3)+1;

if(randomNum===1) {
    computerChoice='rock';
}
else if(randomNum===2) {
    computerChoice='paper';
}
else {
    computerChoice='scissors';
}

return computerChoice;
}

function gameRound(playerSelection,computerSelection) {
    
    playerSelection=playerSelection.toLowerCase();

    if(playerSelection==='rock') { //scenario where player chose rock
        if(computerSelection==='scissors') {
        console.log("You Won! Rock beats Scissors");
    }
    else if(computerSelection==='paper') {
        console.log("You Lose! Paper beats Rock");
    }
    else {
        console.log("its a tie!");
    }
    }

    if(playerSelection==='scissors') { //scenario where player chose scissors
        if(computerSelection==='paper') {
        console.log("You Won! Scissors beats Paper");
    }
    else if(computerSelection==='rock') {
        console.log("You Lose! Rock beats Scissors");
    }
    else {
        console.log("its a tie!");
    }
    }

    if(playerSelection==='paper') { //scenario where player chose paper
        if(computerSelection==='rock') {
        console.log("You Won! Paper beats Rock");
    }
    else if(computerSelection==='scissors') {
        console.log("You Lose! Scissors beats Paper");
    }
    else {
        console.log("its a tie!");
    }
    }
    }





const playerSelection = 'SCISsoRs';
const computerSelection = getComputerChoice();
gameRound(playerSelection,computerSelection);




</script>
