<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>


<script>

function getComputerChoice() { //randomly choses r,p,s to opponent
let computerChoice;
let randomNum = Math.floor(Math.random()*3)+1;

if(randomNum===1) {
    computerChoice='rock';
}
else if(randomNum===2) {
    computerChoice='paper';
}
else {
    computerChoice='scissors';
}

return computerChoice;
}

function gameRound(playerSelection,computerSelection) {
    
    playerSelection=playerSelection.toLowerCase();

    if(playerSelection==='rock') { //scenario where player chose rock
        if(computerSelection==='scissors') {
        return("You Won! Rock beats Scissors");
    }
    else if(computerSelection==='paper') {
        return("You Lose! Paper beats Rock");
    }
    else {
        return("its a tie!");
    }
    }

    if(playerSelection==='scissors') { //scenario where player chose scissors
        if(computerSelection==='paper') {
       return("You Won! Scissors beats Paper");
    }
    else if(computerSelection==='rock') {
        return("You Lose! Rock beats Scissors");
    }
    else {
       return("its a tie!");
    }
    }

    if(playerSelection==='paper') { //scenario where player chose paper
        if(computerSelection==='rock') {
       return("You Won! Paper beats Rock");
    }
    else if(computerSelection==='scissors') {
        return("You Lose! Scissors beats Paper");
    }
    else {
        return("its a tie!");
    }
    }
    }


    function game() {
        let playerScore= 0;
        let computerScore = 0;
        let totalRounds = 1;

        while(totalRounds<=5) {
            const playerSelection = prompt('Enter your choice');
            const computerSelection = getComputerChoice();

            const winnerMessage = gameRound(playerSelection,computerSelection);
            
        if(winnerMessage.includes("Won")){
            console.log(`Round ${totalRounds} is a win!`);
            playerScore++;
        }
            else if(winnerMessage.includes("Lose")) {
                console.log(`round ${totalRounds} is a loss!`);
                computerScore++;
            }
            else {
                console.log(`Round ${totalRounds} is a tie!`);
            }

            totalRounds++;
            console.log(`CURRENT SCORE: \n player:${playerScore} \n computer:${computerScore}`)
        }

        if(playerScore>computerScore) {
            console.log('You won the game!');
        }
        else if(playerScore<computerScore) {
            console.log('You lost the game!');
        }
        else {
            console.log('Game ended a tie!');
        }

        }







//onsole.log(gameRound(playerSelection,computerSelection));
game();




</script>
